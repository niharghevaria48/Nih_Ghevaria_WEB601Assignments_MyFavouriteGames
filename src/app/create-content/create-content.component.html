<div>
    <label for="id">ID:</label>
    <input type="number" id="id" [(ngModel)]="newContent.id" required>
    
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="newContent.title" required>
    
    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="newContent.description" required>
    
    <label for="creator">Creator:</label>
    <input type="text" id="creator" [(ngModel)]="newContent.creator" required>
    
    <label for="type">Type:</label>
    <input type="text" id="type" [(ngModel)]="newContent.type" required>
    
    <label for="tags">Tags:</label>
    <input type="text" id="tags" [(ngModel)]="tags" required>
    <p *ngIf="error" style="color: red;font-weight: bolder;">{{error}}</p>
    <p *ngIf="success" style="color: green; font-weight: bolder;">{{success}}</p>
    <button (click)="submitContent()">Submit</button>
</div>
